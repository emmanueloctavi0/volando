openapi: 3.0.3
info:
  title: Volando API
  version: 1.0.0
  description: A microservice to take users orders
paths:
  /v1/orders/:
    get:
      operationId: orders_list
      description: API endpoint that allows Orders to be viewed or edited.
      tags:
      - orders
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
          description: ''
    post:
      operationId: orders_create
      description: API endpoint that allows Orders to be viewed or edited.
      tags:
      - orders
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            examples:
              OrderPayload:
                value:
                  origin_location:
                  - -98.202624
                  - 19.040869
                  destination_location:
                  - -97.831364
                  - 18.919244
                  address: Cuahutemoc
                  zipcode: '75420'
                  ext_number: '07'
                  int_number: B-311
                  number_products: 3
                  products_size: LG
                  status: CREATED
                summary: Create or update a Order
                description: Create or update a Order
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: ''
  /v1/orders/{id}/:
    get:
      operationId: orders_retrieve
      description: API endpoint that allows Orders to be viewed or edited.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this order.
        required: true
      tags:
      - orders
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: ''
    put:
      operationId: orders_update
      description: API endpoint that allows Orders to be viewed or edited.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this order.
        required: true
      tags:
      - orders
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            examples:
              OrderPayload:
                value:
                  origin_location:
                  - -98.202624
                  - 19.040869
                  destination_location:
                  - -97.831364
                  - 18.919244
                  address: Cuahutemoc
                  zipcode: '75420'
                  ext_number: '07'
                  int_number: B-311
                  number_products: 3
                  products_size: LG
                  status: CREATED
                summary: Create or update a Order
                description: Create or update a Order
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: ''
    patch:
      operationId: orders_partial_update
      description: API endpoint that allows Orders to be viewed or edited.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this order.
        required: true
      tags:
      - orders
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedOrder'
            examples:
              OrderPayload:
                value:
                  origin_location:
                  - -98.202624
                  - 19.040869
                  destination_location:
                  - -97.831364
                  - 18.919244
                  address: Cuahutemoc
                  zipcode: '75420'
                  ext_number: '07'
                  int_number: B-311
                  number_products: 3
                  products_size: LG
                  status: CREATED
                summary: Create or update a Order
                description: Create or update a Order
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: ''
    delete:
      operationId: orders_destroy
      description: API endpoint that allows Orders to be viewed or edited.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this order.
        required: true
      tags:
      - orders
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: No response body
  /v1/users/login/:
    post:
      operationId: users_login_create
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthToken'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: ''
components:
  schemas:
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    Order:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        origin_location:
          type: array
          items: {}
        destination_location:
          type: array
          items: {}
        products_size:
          $ref: '#/components/schemas/ProductsSizeEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        address:
          type: string
          maxLength: 250
        zipcode:
          type: string
          maxLength: 100
        ext_number:
          type: string
          title: Number
          maxLength: 50
        int_number:
          type: string
          title: Internal number
          maxLength: 50
        number_products:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Number of products
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          title: Order status
      required:
      - address
      - created_at
      - destination_location
      - ext_number
      - id
      - int_number
      - number_products
      - origin_location
      - products_size
      - updated_at
      - zipcode
    PatchedOrder:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        origin_location:
          type: array
          items: {}
        destination_location:
          type: array
          items: {}
        products_size:
          $ref: '#/components/schemas/ProductsSizeEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        address:
          type: string
          maxLength: 250
        zipcode:
          type: string
          maxLength: 100
        ext_number:
          type: string
          title: Number
          maxLength: 50
        int_number:
          type: string
          title: Internal number
          maxLength: 50
        number_products:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Number of products
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          title: Order status
    ProductsSizeEnum:
      enum:
      - SM
      - M
      - LG
      type: string
    StatusEnum:
      enum:
      - CREATED
      - COLLECTED
      - IN_STATION
      - ON_ROUTE
      - DELIVERED
      - CANCELLED
      type: string
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
servers:
- url: http://localhost:8080
  description: localhost
